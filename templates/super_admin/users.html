{% extends 'super_admin/base.html' %}

{% block title %}Laptops Here - Products {% endblock %}

{% block content %}
<div class="d-inline">
    <h3 class="float-left">Users</h3>
</div>
<div class="mt-5">
    <table id="user-table" class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
     $('#user-table').DataTable();
    });
</script>
{% endblock %}
